<h3 mat-dialog-title>{{ data.title | translate }}</h3>
<div mat-dialog-content>
  <span *ngIf="data.text">{{ data.text | translate }}</span>
  <span *ngIf="data.errorResponse">{{ data.errorResponse.error.message | translate }}</span>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button *ngIf="data.cancelButtonText" [mat-dialog-close]="false">
    {{ data.cancelButtonText | translate }}
  </button>
  <button mat-flat-button color="accent" [mat-dialog-close]="true">
    {{ data.confirmButtonText | translate }}
  </button>
</div>
